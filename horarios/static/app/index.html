  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Generador Horarios UN</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="schedulesApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner"><div class="container">

          <!-- ui-sref is a great directive for linking a state location with an anchor link.
               You should almost always use ui-sref instead of href on your links when you want
               then to navigate to a state. When this link is clicked it will take the application
               to the 'home' state. Behind the scenes the directive also adds the correct href attr
               and url. -->
          <a href="#/" class="brand" ui-sref="home">Horarios UN</a>
          <ul class="nav">

            <!-- Here you can see ui-sref in action again. Also notice the use of $state.includes, which
               will set the links to 'active' if, for example on the first link, 'contacts' or any of
               its descendant states are activated. -->
            <li class="active" ng-class="{ active: $state.includes('schedules') }"><a href="#/schedules" ui-sref="schedules.list">Schedules</a></li>
            <li ng-class="{ active: $state.includes('about') }"><a href="#/about" ui-sref="about">About</a></li>
          </ul>

          <!-- Here is a named ui-view. ui-views don't have to be named, but we'll be populate this
               on from various different child states and we want a name to help us target. -->
          <p ui-view="hint" class="navbar-text pull-right"><span class="ng-scope"></span></p>
      </div></div>
    </div>
    <div class="container" ng-animate="{enter:'fade-enter'}" ui-view></div>
    <hr>
    <pre>
      $state = {{$state.current.name}}
      $stateParams = {{$stateParams}}
      $state full url = {{$state.current.url.source}}
    </pre>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/states.js"></script>
        <script src="scripts/factory.js"></script>
        <!--<script src="scripts/controllers/main.js"></script>-->
        <!-- endbuild -->
</body>
</html>
