<div class="row" ng-controller="ScheduleListCtrl">
      <button type="button" class="btn pull-left"><i class="icon-chevron-left"></i></button>
      <button type="button" class="btn pull-right"><i class="icon-chevron-right"></i></button>
      <div class="col-md-2 btn" ng-repeat="schedule in schedules">
        <span ng-click="loadSchedule($index)"> horario [{{ $index + 1 }}] </span>
</div>
