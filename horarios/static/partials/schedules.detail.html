<div class="panel-heading">horario {{ schedule.index }} </div>
<!--<div class="panel-body"></div>-->
<table class="table table-bordered table-condensed" ng-controller="ScheduleDetailCtrl">
  <thead>
    <tr class="text-center">
      <th class="text-center">hora</th>
      <th class="text-center" ng-repeat="day in daysOfWeek">{{ day }}</th>
    </tr>
  </thead>
  <tbody>
  <tr ng-repeat="row in schedule.rows" ng-show="showRow($index)">
    <th>{{ hours[$index] }}</th>
    <td ng-click="toggleRow($parent.$index, $index)"
        ng-repeat="cell in row track by $index"
        class="text-center {{ cell.color }} {{ busy[$parent.$index][$index] ? 'orange' : '' }}">
      <em><span tooltip="{{cell.tooltip}}">{{cell.name}}</span></em>
    </td>
  </tr>
  </tbody>
</table>
