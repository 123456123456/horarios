<div class="well sidebar-nav" ng-controller="SubjectsCtrl">
  <input placeholder="escriba el nombre de la materia" typeahead-input-formatter='formatInput($model)' class="form-control" type="text" typeahead-on-select='onSelect($item, $model, $label)' ng-model="result" typeahead-wait-ms="500" typeahead="subject.name for subject in subjects($viewValue)">
  <hr>
  <ul class="list-group" ng-repeat="subject in selectedSubjects">
    <li class="list-group-item">
    <span class="badge {{ subject.color }}">{{ subject.code }}</span>
    <span><b>{{subject.name | lowercase}}</b></span>
    <button class="label label-danger pull-right" ng-click="removeSubject(subject.code)"><i class="fa fa-times"></i></button>
      <ul class="list-group">
        <li ng-repeat="teacher in subject.groups" class="list-group-item">
          <span>{{ teacher.name | lowercase }}</span>
          <div ng-repeat="group in teacher.groups">
            <span class="badge">grupo {{group.code}}</span>
            <input type="checkbox" ng-checked="true" ng-model="group.check" ng-click="addGroup(group)">
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
