<div class="well sidebar-nav" ng-controller="SubjectsCtrl">
  <input placeholder="escriba el nombre de la materia" class="form-control" type="text" typeahead-on-select='onSelect($item, $model, $label)' ng-model="result" min-length="3" typeahead="subject.name for subject in subjects($viewValue)">
  <hr>
  <ul class="nav bs-sidenav" ng-repeat="subject in selectedSubjects">
    <li class="nav-header">{{ subject.name + ' - ' + subject.code }}</li>
    <li><a href="#">Grupo 1</a></li>
    <li><a href="#">Grupo 2</a></li>
    <li><a href="#">Grupo 3</a></li>
  </ul>
</div>
